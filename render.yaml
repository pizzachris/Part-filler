services:
  - type: web
    name: product-filler
    env: python
    buildCommand: |
      apt-get update && apt-get install -y \
        build-essential \
        python3-dev \
        gcc \
        g++ \
        libpq-dev \
        && rm -rf /var/lib/apt/lists/*
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: FLASK_APP
        value: app.main
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true 