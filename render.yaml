services:
  - type: web
    name: product-filler
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir --only-binary :all: --prefer-binary -r requirements.txt
    startCommand: gunicorn app.main:app
    envVars:
      - key: FLASK_APP
        value: app.main
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
    plan: free 